        .login-side button {
            padding: 12px 40px;

        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Form Section -->
        <div id="loginForm" class="form-section active">
            <h2>Sign In</h2>
            <form method="POST" action="login.php">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="registerForm" class="form-section">
            <h2>Register</h2>
            <form method="POST" action="register.php">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Side Section -->
        <div class="login-side">
            <h3>Welcome Back to NEMURESTO!</h3>
            <p>
                Log in to continue your culinary adventure and enjoy exclusive features. 
                Discover the best restaurants, access exciting promotions, and easily make reservations.
            </p>
            <button onclick="toggleForm()">Sign Up</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleButton = document.querySelector('.login-side button');

            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                toggleButton.textContent = 'Sign In';
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                toggleButton.textContent = 'Sign Up';
            }
        }
    </script>
</body>

</html>
